<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome Start -->
    <link rel="stylesheet" href="Assets/css/all.min.css" />
    <link rel="stylesheet" href="Assets/css/fontawesome.min.css" />
    <!-- fontawesome End -->
    <!-- Bootstrap Start -->
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css" />
    <!-- Bootstrap End -->
    <!-- Main CSS Start  -->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <!-- Main CSS End  -->
  </head>
  <body>
    <!--Header section Start -->
    <header class="headerArea">
      <div class="container">
        <div class="row">
          <div class="col-lg-2 d-flex align-items-center">
            <div class="headerLogo">
              <img src="Assets/images/DarkGreenModern02.png" alt="DarkGreenModern02.png" />
            </div>
          </div>
          <div class="col-lg-8 d-flex align-items-center justify-content-center">
            <nav>
              <ul class="d-flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">contact Us</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-2 d-flex align-items-center">
            <div class="NavigationRight">
              <ul>
                <li data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><i class="fa-solid fa-magnifying-glass"> </i></li>

                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                  <div class="offcanvas-header">
                    <li class="close-bnt text-reset" data-bs-dismiss="offcanvas"><i class="fa-solid fa-circle-xmark"></i></li>
                  </div>
                  <div class="offcanvas-body">
                    <div class="search-container">
                      <input type="text" class="search-input" placeholder="Search events..." autofocus=""/>
                      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--Header section End -->

    <!-- Hero Section Start -->
    <section class="heroArea">
      <div class="container">
        <div class="row">
          <!-- <div class="col-lg-6"></div>
          <div class="col-lg-6"></div> -->
          <div class="col-lg-12">
            <div class="heroContent">
              <div class="heroOverlay"></div>
              <div class="heroInfo">
                <h1>Your Event, Our Passion</h1>
                <p>We bring your vision to life with creativity and precision.</p>
                <div class="buttons">
                  <a href="#services" class="btn-primary">Explore Services</a>
                  <a href="#contact" class="btn-secondary">Get a Quote</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- Bootstrap js Start  -->
    <script src="Assets/js/bootstrap.min.js"></script>
    <!-- Bootstrap js End-->

    <!-- js Link UP Start  -->
    <script src="Assets/js/script.js"></script>
    <!-- js Link UP End-->
  </body>
</html>
